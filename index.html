<!DOCTYPE html>
<html>
<head>
  <title>Фишинговая ссылка</title>
</head>
<body>
  <a href="https://www.rbc.ru/" id="fakeLink">Кликните здесь</a>

  <script>
    // Получение элемента ссылки
    const fakeLink = document.getElementById("fakeLink");

    // Изменение URL-адреса ссылки
    fakeLink.href = "https://www.rbc.ru/";

    // Обработчик события клика на ссылку
    fakeLink.addEventListener("click", function(event) {
      // Отменяем стандартное действие перехода по ссылке
      event.preventDefault();

      // Загружаем другой HTML-контент
      const newHtml = '<h1>Hello, world!</h1><p>This is the new content.</p>';

      // Заменяем содержимое страницы на новый HTML-контент
      document.body.innerHTML = newHtml;
    });
  </script>
</body>
</html>
